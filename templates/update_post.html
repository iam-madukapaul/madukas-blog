{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="col-9 offset-2 mb-5 mt-3">
    <h3>Update post</h3>
    {{ form.media }}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Submit</button>

    </form>
</div>

        

{% endblock %}
