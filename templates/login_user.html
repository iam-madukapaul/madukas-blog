{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="col-9 offset-2  mt-3">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-auto" role="alert">
        {{message}}
        </div>
    {% endfor %}
    {% endif %}
</div>

<div class="col-9 offset-2 mb-5 mt-3">
    <h3>Login</h3>
    {{ form.media }}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Submit</button>
        <div class="d-flex align-items-center">
            <div class="mb-2 w-100">
                <label><a href="{% url 'reset_password' %}" class="float-end">
                        Forgot Password?
                    </a></label>
            </div>
        </div>
    </form>
    <div>
        Don't have an account? <a href="{% url 'register' %}" class="text-dark">Create One</a>
      </div>
</div>

{% endblock %}
